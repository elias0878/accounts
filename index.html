<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ابو نواف | هكر اخلاقي</title>
    <link rel="icon" type="image/png" href="images/LOGO.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-card__img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #ffd700;
            margin: -75px auto 20px;
            overflow: hidden;
        }

        .profile-card__img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-card__name {
            font-size: 2em;
            color: #ffd700;
            margin: 10px 0;
        }

        .profile-card__mail {
            color: #4CAF50;
            font-size: 1.1em;
        }

        .profile-card-social {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        .profile-card-social__item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-card-social__item:hover {
            transform: scale(1.2);
        }

        .profile-card-social__item img {
            width: 30px;
            height: 30px;
        }

        .custom-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .custom-button:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .wrapper {
                margin: 20px;
            }
            
            .profile-card {
                padding: 20px;
            }
            
            .profile-card__name {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="profile-card">
            <div class="profile-card__img">
                <img src="images/LOGO.jpg" alt="شعار ابو نواف">
            </div>
            
            <h1 class="profile-card__name">ابونواف | هكر اخلاقي</h1>
            <p class="profile-card__mail">abunoaf0878@gmail.com</p>
            
            <div class="profile-card-social">
                <a href="https://www.facebook.com/profile.php?id=61554330014413" class="profile-card-social__item" target="_blank">
                    <img src="images/facebook-icon.png" alt="فيسبوك">
                </a>
                <a href="https://www.snapchat.com/add/ksa.hack01" class="profile-card-social__item" target="_blank">
                    <img src="images/snapchat-icon.png" alt="سناب شات">
                </a>
                <a href="https://www.tiktok.com/" class="profile-card-social__item" target="_blank">
                    <img src="images/tiktok-icon.png" alt="تيك توك">
                </a>
                <a href="https://www.threads.net/@ksa_hack01" class="profile-card-social__item" target="_blank">
                    <img src="images/threads-icon.png" alt="ثريدز">
                </a>
                <a href="https://twitter.com/KSA_hack01" class="profile-card-social__item" target="_blank">
                    <img src="images/twitter-icon.png" alt="تويتر">
                </a>
                <a href="https://t.me/KSA_hack01" class="profile-card-social__item" target="_blank">
                    <img src="images/telegram-icon.png" alt="تلجرام">
                </a>
            </div>

            <a href="https://tomasa9563.hocoos.com/" class="custom-button">زيارة الموقع الإلكتروني</a>
        </div>
    </div>

    <script>
        // إضافة أي تفاعلات JavaScript هنا
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
