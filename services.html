        const mainCategoriesDiv = document.getElementById('main-categories');

        // Function to render main categories in the sidebar
        function renderMainCategories() {
            mainCategoriesDiv.innerHTML = '';
            for (const key in servicesData) {
                const category = servicesData[key];
                const button = document.createElement('button');
                button.className = `w-full text-right py-3 px-4 rounded-lg mb-3 transition duration-300 ease-in-out font-medium text-lg flex items-center ${currentMainCategoryKey === key ? 'bg-blue-700 text-white shadow-md' : 'bg-gray-700 hover:bg-gray-600 text-gray-200'}`;
                button.innerHTML = `<span class="ml-2">${category.icon || ''}</span> ${category.name}`;
                button.dataset.key = key;
                button.addEventListener('click', () => {
                    currentMainCategoryKey = key;
                    currentSubCategoryKey = null; // Reset sub-category when main category changes
                    renderSubCategories(key);
                    serviceDetailsSection.classList.add('hidden'); // Hide details section
                    servicesListSection.innerHTML = ''; // Clear services list
                    servicesListSection.classList.remove('grid'); // Hide grid layout for services
                    servicesListSection.classList.add('hidden');
                    // Scroll to top of main content area
                    document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
                });
                mainCategoriesDiv.appendChild(button);
            }
        }

        // Function to render sub-categories based on main category selection
        function renderSubCategories(mainCategoryKey) {
            const mainCategory = servicesData[mainCategoryKey];
            currentCategoryTitle.textContent = mainCategory.name;
            subCategoriesSection.innerHTML = '';
            subCategoriesSection.classList.remove('hidden'); // Show sub-categories section
            subCategoriesSection.classList.add('grid');

            if (Object.keys(mainCategory.subCategories).length === 0) {
                subCategoriesSection.innerHTML = '<p class="text-gray-500 text-center col-span-full">ูุง ุชูุฌุฏ ุฃูุณุงู ูุฑุนูุฉ ูู ูุฐุง ุงููุณู.</p>';
                return;
            }

            for (const key in mainCategory.subCategories) {
                const subCategory = mainCategory.subCategories[key];
                const card = document.createElement('div');
                card.className = `bg-blue-100 p-6 rounded-xl shadow-md cursor-pointer hover:bg-blue-200 card-animation border-r-4 border-blue-500`;
                card.innerHTML = `<h4 class="text-xl font-semibold text-blue-800 mb-2">${subCategory.name}</h4>`;
                card.dataset.mainKey = mainCategoryKey;
                card.dataset.subKey = key;
                card.addEventListener('click', () => {
                    currentSubCategoryKey = key;
                    renderServicesList(mainCategoryKey, key);
                    subCategoriesSection.classList.add('hidden'); // Hide sub-categories after selection
                    subCategoriesSection.classList.remove('grid');
                    // Scroll to top of main content area
                    document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
                });
                subCategoriesSection.appendChild(card);
            }
            renderMainCategories(); // Re-render main categories to update active state
        }

        // Function to render the list of services within a sub-category
        function renderServicesList(mainCategoryKey, subCategoryKey) {
            const subCategory = servicesData[mainCategoryKey].subCategories[subCategoryKey];
            currentCategoryTitle.textContent = `${servicesData[mainCategoryKey].name} / ${subCategory.name}`;
            servicesListSection.innerHTML = '';
            servicesListSection.classList.remove('hidden'); // Show services list section
            servicesListSection.classList.add('grid');

            if (Object.keys(subCategory.services).length === 0) {
                servicesListSection.innerHTML = '<p class="text-gray-500 text-center col-span-full">ูุง ุชูุฌุฏ ุฎุฏูุงุช ูู ูุฐุง ุงููุณู ุงููุฑุนู.</p>';

            for (const key in subCategory.services) {
                const service = subCategory.services[key];
                const card = document.createElement('div');
                card.className = `bg-green-100 p-6 rounded-xl shadow-md cursor-pointer hover:bg-green-200 card-animation border-r-4 border-green-500`;
                card.innerHTML = `<h4 class="text-xl font-semibold text-green-800 mb-2">${service.name}</h4>
                                  <p class="text-gray-600 text-sm">${service.description.substring(0, 100)}...</p>`; // Show truncated description
                card.dataset.mainKey = mainCategoryKey;
                card.dataset.subKey = subCategoryKey;
                card.dataset.serviceKey = key;
                card.addEventListener('click', () => {
                    renderServiceDetails(mainCategoryKey, subCategoryKey, key);
                    servicesListSection.classList.add('hidden'); // Hide services list
                    servicesListSection.classList.remove('grid');

                servicesListSection.appendChild(card);

        // Function to render the details of a specific service
        function renderServiceDetails(mainCategoryKey, subCategoryKey, serviceKey) {
            const service = servicesData[mainCategoryKey].subCategories[subCategoryKey].services[serviceKey];
            currentCategoryTitle.textContent = `${servicesData[mainCategoryKey].name} / ${servicesData[mainCategoryKey].subCategories[subCategoryKey].name} / ${service.name}`;

            serviceDetailName.textContent = service.name;
            serviceDetailDescription.textContent = service.description;
            serviceDetailFees.textContent = service.fees;
            serviceDetailTime.textContent = service.time;

            serviceDetailSteps.innerHTML = '';
            service.steps.forEach(step => {
                const li = document.createElement('li');
                li.textContent = step;
                serviceDetailSteps.appendChild(li);
            });

            serviceDetailsSection.classList.remove('hidden'); // Show details section
             // Scroll to top of main content area
            document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
        }

            serviceDetailsSection.classList.add('hidden'); // Hide details section
            // Scroll to top of main content area
            document.querySelector('main').scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initial rendering of main categories when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderMainCategories();
        });
    </script>
</body>
</html>
