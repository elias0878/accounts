        const mainCategoriesNav = document.getElementById('main-categories');
        const subCategoriesSection = document.getElementById('sub-categories-section');
        const servicesListSection = document.getElementById('services-list-section');
        const serviceDetailsSection = document.getElementById('service-details-section');
        const currentCategoryTitle = document.getElementById('current-category-title');
        const backToServicesBtn = document.getElementById('back-to-services-btn');

        let currentMainCategory = null;
        let currentSubCategory = null;

        function renderMainCategories() {
            mainCategoriesNav.innerHTML = '';
            for (const key in servicesData) {
                const category = servicesData[key];
                const button = document.createElement('button');
                button.className = 'sidebar-button w-full text-right py-3 px-4 rounded-lg text-lg hover:bg-gray-800 focus:outline-none mb-2';
                button.innerHTML = `<span class="text-2xl ml-2">${category.icon}</span>${category.name}`;
                button.onclick = () => showSubCategories(key);
                mainCategoriesNav.appendChild(button);
            }
        }

        function showSubCategories(mainCategoryKey) {
            currentMainCategory = mainCategoryKey;
            currentSubCategory = null;
            const mainCategory = servicesData[mainCategoryKey];
            currentCategoryTitle.innerHTML = `<span class="text-blue-400">${mainCategory.icon}</span> ${mainCategory.name}`;
            subCategoriesSection.innerHTML = '';
            servicesListSection.innerHTML = '';
            serviceDetailsSection.classList.add('hidden');

            for (const key in mainCategory.subCategories) {
                const subCategory = mainCategory.subCategories[key];
                const card = document.createElement('div');
                card.className = 'service-card p-6 rounded-xl shadow-lg cursor-pointer flex flex-col items-center text-center';
                card.innerHTML = `
                    <div class="text-5xl mb-4">${subCategory.subIcon}</div>
                    <h3 class="text-xl font-semibold text-white mb-2">${subCategory.name}</h3>
                `;
                card.onclick = () => showServicesList(mainCategoryKey, key);
                subCategoriesSection.appendChild(card);
            }
            subCategoriesSection.classList.remove('hidden');
            servicesListSection.classList.add('hidden');
        }

        function showServicesList(mainCategoryKey, subCategoryKey) {
            currentSubCategory = subCategoryKey;
            const subCategory = servicesData[mainCategoryKey].subCategories[subCategoryKey];
            currentCategoryTitle.innerHTML = `<span class="text-blue-400">${servicesData[mainCategoryKey].icon}</span> ${servicesData[mainCategoryKey].name} <span class="text-gray-500">/</span> <span class="text-blue-300">${subCategory.subIcon}</span> ${subCategory.name}`;
            subCategoriesSection.classList.add('hidden');
            servicesListSection.innerHTML = '';
            serviceDetailsSection.classList.add('hidden');

            for (const key in subCategory.services) {
                const service = subCategory.services[key];
                const card = document.createElement('div');
                card.className = 'service-card p-6 rounded-xl shadow-lg cursor-pointer flex flex-col items-center text-center';
                card.innerHTML = `
                    <div class="text-5xl mb-4">${service.serviceIcon}</div>
                    <h3 class="text-xl font-semibold text-white mb-2">${service.name}</h3>
                    <p class="text-gray-400 text-sm">${service.description.substring(0, 100)}...</p>
                `;
                card.onclick = () => showServiceDetails(mainCategoryKey, subCategoryKey, key);
                servicesListSection.appendChild(card);
            }
            servicesListSection.classList.remove('hidden');
        }

        function showServiceDetails(mainCategoryKey, subCategoryKey, serviceKey) {
            const service = servicesData[mainCategoryKey].subCategories[subCategoryKey].services[serviceKey];
            currentCategoryTitle.innerHTML = `<span class="text-blue-400">${servicesData[mainCategoryKey].icon}</span> ${servicesData[mainCategoryKey].name} <span class="text-gray-500">/</span> <span class="text-blue-300">${servicesData[mainCategoryKey].subCategories[subCategoryKey].subIcon}</span> ${servicesData[mainCategoryKey].subCategories[subCategoryKey].name} <span class="text-gray-500">/</span> <span class="text-blue-200">${service.serviceIcon}</span> ${service.name}`;
            subCategoriesSection.classList.add('hidden');
            servicesListSection.classList.add('hidden');

            document.getElementById('service-detail-name').innerText = service.name;
            document.getElementById('service-detail-description').innerText = service.description;
            document.getElementById('service-detail-fees').innerText = service.fees;
            document.getElementById('service-detail-time').innerText = service.time;

            const stepsList = document.getElementById('service-detail-steps');
            stepsList.innerHTML = '';
            service.steps.forEach(step => {
                const li = document.createElement('li');
                li.innerText = step;
                stepsList.appendChild(li);
            });

            serviceDetailsSection.classList.remove('hidden');
        }

        backToServicesBtn.onclick = () => {
            if (currentSubCategory) {
                showServicesList(currentMainCategory, currentSubCategory);
            } else if (currentMainCategory) {
                showSubCategories(currentMainCategory);
            } else {
                renderMainCategories();
            }
        };

        // Particles.js initialization
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800

                "color": {

                },

                    },

                    },
                    "image": {

                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#3b82f6",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });

        // Initial render
        renderMainCategories();
    </script>
